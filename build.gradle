plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.4'
}

group 'com.xiaopo.flying'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly fileTree(dir: "$IdeaCompilePath/plugins/android/lib", include: ['*.jar'])
    compileOnly fileTree(dir: "$IdeaCompilePath/lib", include: ['*.jar'])
}

intellij {
//    version '2018.1.6'
    intellij.localPath = project.hasProperty("IdeaRunPath") ? IdeaRunPath : IdeaCompilePath

}
patchPluginXml {
    changeNotes """
      save your snippet"""
}